<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ä°slami Wordle</title>
  <meta name="description" content="An Islamic-themed Wordle-style word guessing game.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          keyframes: {
            'pop-in': {
              '0%': { transform: 'scale(0.8)', opacity: '0' },
              '40%': { transform: 'scale(1.1)', opacity: '1' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            'shake': {
                '10%, 90%': { transform: 'translateX(-1px)' },
                '20%, 80%': { transform: 'translateX(2px)' },
                '30%, 50%, 70%': { transform: 'translateX(-4px)' },
                '40%, 60%': { transform: 'translateX(4px)' },
            },
            'fade-in': {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
            },
            'slide-up': {
                'from': { transform: 'translateY(20px)', opacity: '0' },
                'to': { transform: 'translateY(0)', opacity: '1' },
            },
            'bounce-short': {
              '0%, 100%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.05)' },
            },
            'jump': {
              '0%, 100%': { transform: 'translateY(0)' },
              '20%': { transform: 'translateY(0)' },
              '40%': { transform: 'translateY(-15px)' },
              '50%': { transform: 'translateY(0)' },
              '60%': { transform: 'translateY(-7px)' },
              '80%': { transform: 'translateY(0)' },
            },
          },
          animation: {
            'pop-in': 'pop-in 0.2s ease-out',
            'shake': 'shake 0.6s cubic-bezier(.36,.07,.19,.97) both',
            'fade-in': 'fade-in 0.3s ease-out forwards',
            'slide-up': 'slide-up 0.4s ease-out forwards',
            'bounce-short': 'bounce-short 0.5s ease-in-out',
            'jump': 'jump 0.8s ease-out',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --tile-size: clamp(50px, 15vw, 65px);
      --tile-gap: 6px;
    }
    .tile {
        width: var(--tile-size);
        height: var(--tile-size);
        display: inline-flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        font-weight: bold;
        text-transform: uppercase;
        user-select: none;
        perspective: 1000px;
    }
    .tile-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
    }
    .tile.is-revealing .tile-inner,
    .tile.is-revealed .tile-inner {
        transform: rotateX(180deg);
    }
    .tile-face {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .tile-back {
        transform: rotateX(180deg);
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react/": "https://aistudiocdn.com/react@^19.1.1/",
      "react": "https://aistudiocdn.com/react@^19.1.1",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0"
    }
  }
  </script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9655763725113422"
     crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-black dark:text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
